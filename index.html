<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TReact 2024</title>
</head>
<body>
    <div class="app__container">
            <div class="row">
                <div class="nav">
                    <div class="nav__logo">
                        <figure class="nav__img--wrapper">
                            <img class="nav__img" src="./assets/logo.2c489fc4.svg" alt=""></img>
                        </figure>
                        <p class="nav__title">Treact</p>
                    </div>
                    <div class="nav__list">
                        <ul class="nav__links--wrapper">
                            <li class="nav__links"><a href="" class="nav__link">About</a></li>
                            <li class="nav__links"><a href="" class="nav__link">Blog</a></li>
                            <li class="nav__links"><a href="" class="nav__link">Pricing</a></li>
                            <li class="nav__links"><a href="" class="nav__link">Contact Us</a></li>
                            <li class="nav__links"><a href="" class="nav__link">Login</a></li>
                            <li class="nav__links"><a href="" class="nav__link nav__button">Sign Up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
                <main>
                    <section id="landing">
                        <div class="row">
                            <div class="landing__wrapper">
                                <div class="section__description--wrapper">
                                    <div class="section__description">
                                        <h1 class="section__title">Beautiful React Templates <span class="purple">for you.</span></h1>
                                        <p class="section__para">Our templates are easy to setup, understand and customise. Fully modular components with a variety of pages and components.</p>
                                    </div>
                                    <div class="section__email">
                                        <input class="section__input--wrapper" type="email" placeholder="Your E-mail Address">
                                        <button class="section__btn">Get Started</button>
                                    </div>
                                    <div class="section__customers">
                                        <h3 class="section__customers--text">
                                            OUR TRUSTED CUSTOMERS
                                        </h3>
                                        <img class="section__customers--img" src="./assets/customers-logo-strip.680ac7c2.png" alt="">
                                    </div>
                                </div>
                                <div class="section__img--wrapper">
                                    <img class="section__img" src="./assets/design-illustration-2.6da6a00b.svg" alt="" class="section__img">
                                </div>
                            </div>
                        </div>        
                    </section>
                </main>
            </div>
        </body>
        </html>
